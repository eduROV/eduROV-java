<!DOCTYPE html>
<!--The HTML site will act as the GUI for the eduROV, the contents will have to grow gradually-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduROV java</title>
    <!--  commenting out the CSS file to see the elements in pure HTML first -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    
    <div class="container" id="frame">

        <div class="sidepanel" id="sensor-data">
            Temp sensor: 25deg <br>
            Pressure sensor: 1bar <br>
        </div>
        
        <div class="video" id="video-div">
            <img src="skrog.png" alt="bilde av dykkere ved et skrog" />
        </div>

        <div class="sidepanel" id="button-panel">
            <!--this digital container is used to place on-screen buttons in the Graphical User Interface-->
            <input type="text" id="hostname" name="hostname"><br>
            <input type="button" id="connectButton" name="connectButton" value="Connect to eduROV">
            <br>
            <br>
            <input type="button" id="armButton" value="Arm motors"><br>
            <input type="button" id="lightsButton" value="Lights"><br>
        </div>
    
    </div>
</body>

</html>
