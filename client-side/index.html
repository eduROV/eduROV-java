<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream from Raspberry Pi</title>
</head>
<body>
    <!-- Video element where the stream will be displayed -->
    <video id="videoStream" width="640" height="480" autoplay controls></video>

    <script>
        // JavaScript to set the source of the video element to the server's stream URL
        document.getElementById('videoStream').src = 'http://edurov.local:3000/video-stream'; // Replace [PI_IP] with the Raspberry Pi's IP address
    </script>
</body>
</html>
