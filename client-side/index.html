<head>

<body>
    <h1>eduROV</h1>
    <div id="sensor-data">
        <p>
            <table>
                <tr>
                    <th>Sensor type</th>
                    <th>Sensor data</th>
                </tr>
                <tr>
                    <th>Temperature</th>

                </tr>
            </table>

        <p>

            <input type="button" id="connectButton" name="connectButton" value="Connect to eduROV">

            <br>
